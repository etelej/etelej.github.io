---
layout: default
---

<article id="post" class='clearfix'>
  <h1 id='title'>{{ page.title }}</h1>
    <div class='share-btns post-top' style='float:left; margin-bottom:10px;'>
                  <div class='facebook-btn sharebtn'><div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-width="77" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div></div>
                  <div class='linkedin-btn sharebtn'><script type="IN/Share" data-url="{{ site.url }}{{ page.url }}"></script></div>
                  <div class='gplus-btn sharebtn'><div class="g-plus" data-action="share" data-height="20" data-width="100" data-href="{{ site.url }}{{ page.url }}"></div></div>
                  <div class='twitter-btn sharebtn'><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}" data-data-via="peteretelej" style='font-size:0;'>.</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
    </div>
  <div class="entry">
    {{ content }}
  </div>
   <div class='share-btns'>
       <p>Recommend this if you found it useful!</p>

                  <div class='facebook-btn sharebtn'><div class="fb-like" data-href="{{ site.url }}{{ page.url }}" data-width="77" data-layout="button" data-action="like" data-show-faces="false" data-share="false"></div></div>
                  <div class='linkedin-btn sharebtn'><script type="IN/Share" data-url="{{ site.url }}{{ page.url }}"></script></div>
                  <div class='gplus-btn sharebtn'><div class="g-plus" data-action="share" data-height="20" data-width="100" data-href="{{ site.url }}{{ page.url }}"></div></div>
                  <div class='twitter-btn sharebtn'><a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-text="{{ page.title }}" data-data-via="peteretelej" style='font-size:0;'>.</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script></div>
    </div>
       <div class='postcredit'>Posted on <div class="date">{{ page.date | date: "%B %e, %Y" }}</div></div>
</article>
